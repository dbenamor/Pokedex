<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Links-->
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <!--Main JS-->
    <script defer src="./js/script.js"></script>

    <title>Pokedex</title>
</head>
<body>
    
<main>
    <!--<img src="https://raw.githubusercontent.com/pokeapi/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif" alt="pokemon" class="pokemon_image">-->
    <img src="#" alt="pokemon" class="pokemon_image">

    <h1 class="pokemon_data">
        <span class="pokemon_number"></span>
        <span class="pokemon_name"></span>
    </h1>

    <form class="form">
        <input type="search" class="input_search" placeholder="Name or number" required>
    </form>

    <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">&gt; Next</button>
    </div>

    <img src="./Images/pokedex.png" alt="pokedex" class="pokedex">
</main>

</body>
</html>
